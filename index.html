<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="animation.css">
</head>


<body id="main" onload="loadTracks(), loadLeaderboard()">
    <article id="loading">
      <h1 id="loadingTitle">Prediction Loading...</h1><br>
      <img alt="trye" src="/Formula-1-Predictor-Simulator/images/tyre.png" id="tyreImage"/>
    </article>
    <aside id="column1">
      <div id="topLeaderboard">
        <h1 id="titleText">AI Prediction</h1>
      </div>
      <ul id="presentList">
      </ul>
    </aside>

    <aside id="column2">
      <h1>Formula 1 Simulator</h1>
      <label>Select Track:</label>
      <select id="trackOption" onchange="trackChange()">
      </select>

      <button type="submit" onclick="predictRace()">Predict Race</button>

      <label>Select Your Timezone:</label>
      <select id="timezoneOption" onchange="trackChange()">
        <option value="0">GMT</option>
        <option value="1" selected>BST</option>
        <option value="2">CEST</option>
        <option value="3">EEST</option>
        <option value="3">AST</option>
        <option value="8">CST</option>
        <option value="10">AEST</option>
        <option value="-3">BRT</option>
        <option value="-4">AMT</option>
        <option value="-3">ADT</option>
        <option value="-4">EDT</option>
        <option value="-5">CDT</option>
        <option value="-6">MDT</option>
        <option value="-7">PDT</option>
      </select>
    </aside>

    <aside id="column3">
      <section id="infoArea">
        <h3 id="trackTitle">Track Name</h3>
        <div class="weather"></div>
        <div class="weather"></div>
        <div class="weather"></div>
        <h3>Race Weekend Timings:</h3>
        <p class="times">Friday: </p>
        <p class="times">FP1 - </p>
        <p class="times">FP2 - </p>
        <p class="times">Saturday: </p>
        <p class="times">FP3 - </p>
        <p class="times">Qualifying - </p>
        <p class="times">Sunday: </p>
        <p class="times">Race - </p>
        <h3>Previous Race Results:</h3>
    </section>
    </aside>
</body>

<script src="index.js"></script>
</html>
