<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body id="main" onload="loadLeaderboard(), loadTracks()">
    <aside id="column1">
      <ul id="presentList">
      </ul>
    </aside>

    <aside id="column2">
      <h1>Formula 1 Simulator</h1>
      <label>Select Track:</label>
      <select id="trackOption" onchange="trackChange()">
      </select>

      <button type="submit" onclick="predictRace()">Predict Race</button>
    </aside>

    <aside id="column3">
      <section id="infoArea">
        <h3 id="trackTitle">Track Name</h3>
        <div class="weather"></div>
        <div class="weather"></div>
        <div class="weather"></div>
        <h3>Race Weekend Timings:</h3>
        <h3>Previous Race Results:</h3>
    </section>
    </aside>
</body>

<script src="index.js"></script>
</html>
